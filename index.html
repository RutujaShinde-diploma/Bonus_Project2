<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Agent POC - Multi-Tool Reasoning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 2rem;
        }
        .agent-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: 2rem;
        }
        .tool-result {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .code-execution {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .search-result {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-robot"></i> LM Agent POC - Multi-Tool Reasoning
                </h1>
            </div>
        </div>

        <!-- Model Selection -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="modelSelect" class="form-label">LLM Provider/Model:</label>
                <select class="form-select" id="modelSelect">
                    <option value="gpt-3.5-turbo">OpenAI GPT-3.5 Turbo</option>
                    <option value="gpt-4">OpenAI GPT-4</option>
                    <option value="claude-3-sonnet">Anthropic Claude 3 Sonnet</option>
                    <option value="gemini-pro">Google Gemini Pro</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="apiKey" class="form-label">API Key:</label>
                <input type="password" class="form-control" id="apiKey" placeholder="Enter your API key">
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="row">
            <div class="col-12">
                <div class="chat-container" id="chatContainer">
                    <div class="message agent-message">
                        <strong>Agent:</strong> Hello! I'm your AI assistant with access to multiple tools. I can search the web, use AI pipelines, and execute JavaScript code. What would you like me to help you with?
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                    <button class="btn btn-primary" type="button" id="sendButton" onclick="sendMessage()">
                        <span class="spinner-border spinner-border-sm loading" id="loadingSpinner" role="status"></span>
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Tool Status -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    <strong>Available Tools:</strong> 
                    <span class="badge bg-success">Google Search</span>
                    <span class="badge bg-info">AI Pipe API</span>
                    <span class="badge bg-warning">JS Code Execution</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="errorMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="agent.js"></script>
</body>
</html>
